<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luke todo list
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-bar">awesome navbar here</nav>
    <section class="container-fluid d-flex " style="flex-direction:column; justify-content: center; align-items: center;">
        <div class="container text-center">
            <h1>Luke's To-do List</h1>
            <input id="todoInput" placeholder="input" autofocus="true">
            <button onclick="addTodo()">Add</button>
        </div>

        <div class="container text-center">

            <ul class="d-flex flex-row" style="justify-content: space-evenly;">
                <li class="btn btn-secondary" onclick="showAll()">All <span id="noA"></span></li>
                <li class="btn btn-secondary" onclick="showDone()">Done <span id="noD"></span></li>
                <li class="btn btn-secondary" onclick="showUndone()">Undone <span id="noU"></span> </li>
            </ul>

        </div>

        <ul ; id="todoOutput"></ul>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="sripts.js"></script>
</body>

</html>
